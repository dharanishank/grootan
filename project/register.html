<html>
    <head>
        <title>Register-Index</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero1">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn">Enter the Details</button>
                </div>
                   
                <form  class="input-group">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="number" class="input-field" placeholder="Age" required>
                    <input type="date" class="input-field" placeholder="DOB" required>
                    <input type="text" class="input-field" placeholder="FirstName" required>
                    <input type="text" class="input-field" placeholder="LastName" required>
                    <input type="text" class="input-field" placeholder="Address" required>
                    <button type="submit" class="submit-btn">Click Here</button>
                </form>
            </div>
        </div>
    </body>
</html>
